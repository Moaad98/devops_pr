name: Build and Deploy to EKS

on:
  push:
    branches: [main]

jobs:
  CICD:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.ACESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    - name: Build, tag, and push Docker image
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/k5u0o7b3
        docker build -t moaad-pacman ./pacman/docker
        docker tag moaad-pacman:latest public.ecr.aws/k5u0o7b3/moaad-pacman:latest
        docker push public.ecr.aws/k5u0o7b3/moaad-pacman:latest
    - name: Deploy to EKS
      run: |
          kubectl apply -f k8s_manifests/app_deployment.yaml --validate=false
          kubectl apply -f k8s_manifests/app_svc.yaml --validate=false
          kubectl rollout status deployment/pacman-deployment
          kubectl get svc pacman-svc -o wide